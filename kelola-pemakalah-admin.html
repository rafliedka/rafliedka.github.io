    <!-- desc -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-default" href="" role="button">Tambah Seminar Baru</a>
            </div>
        </div>
    </div>
    
    <!-- form -->
    <div class="container">
        <fieldset class="scheduler-border" id="daftarTA">
            <legend class="scheduler-border"> Form Daftar Seminar TA</legend>
            <form action="">
                <div class="form-group">
                
                    <!-- left side -->
                    <div class="row col-sm-6">
                        
                        <!-- Name -->
                        <div class="row">
                            <div class="col-sm-2 form-group">
                                <label class="khusus-label">Nama:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="nama" class="form-control"size="50"id="name" autocomplete="off" required>
                            </div>
                        </div>
    
                        <!-- NIM -->
                        <div class="row">
                            <div class="col-sm-2 form-group">
                                <label class="khusus-label">Nim:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="Nim" class="form-control"size="50" id="nim" required>
                            </div>
                        </div>
    
                        <!-- Prodi -->
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label class="khusus-prodi">Prodi:</label>
                            </div>
                            <div class="col-sm-2">
                                <select>
                                    <option value='SI'>Sistem Informasi</option>
                                    <option value='TI'>Teknik Informatika</option>
                                </select>
                            </div>
                        </div>
    
                        <!-- Tanggal Seminar -->
                        <div class="row">
                            <div class="col-sm-5 form-group">
                                <label class="khusus-label">Tanggal Seminar :</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="date" class="form-control" id="date" required>
                            </div>
                        </div>
    
                        <!-- Jam Seminar -->
                        <div class="row">
                            <div class="col-sm-5 form-group">
                                <label class="khusus-label">Jam Seminar :</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="time" class="form-control" id="jam" required>
                            </div>
                        </div>
    
                        <!-- Ruangan -->
                        <div class="row">
                            <div class="col-sm-2 form-group">
                                <label class="khusus-label">Ruangan:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="tel" class="form-control" id="date" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- right side -->
                    <div class="row col-md-6" id="form">
    
                        <!-- Judul TA -->
                        <div class="row">
                            <div class="col-sm-2 form-group">
                                <label class="khusus-label">Judul TA:</label>
                            </div>
                            <div class="col-sm-8 form-group">
                                <textarea class="form-control" row="10" id="comment" required></textarea>
                            </div>
                        </div>
    
                        <!-- Seminar -->
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label class="khusus-label">Seminar :</label>
                            </div>
                            <div class="col-sm-2">
                                <select>
                                    <option value='PR'>Proposal</option>
                                    <option value='SK'>Skripsi</option>
                                    <option value='BI'>Bisnis</option>
                                    <option value='ME'>Menulis</option>
                                </select>
                            </div>
                        </div>
    
                        <!-- Pembimbing -->
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label class="khusus-label">Pembimbing:</label>
                            </div>
                            <div class="col-sm-2">
                                <select>
                                    <option value='SI'>Sirojul Munir S.SI, M.KOM</option>
                                    <option value='SL'>Slamet Santoso, S.kom</option>
                                    <option value='AM'>Amalia Rahmah M.T</option>
                                </select>
                            </div>
                        </div>
    
                        <!-- Penguji 1 -->
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label class="khusus-label">Penguji 1:</label>
                            </div>
                            <div class="col-sm-2">
                                <select>
                                    <option value='HE'>Henry Saptono, S.T, M.kom</option>
                                    <option value='ED'>Edo Riansyah</option>
                                    <option value='DR'>Dr.Lukman Rosyidi, M.T.,M.M</option>
                                </select>
                            </div>
                        </div>
    
                        <!-- Penguji 2 -->
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label class="khusus-label">Penguji 2:</label>
                            </div>
                            <div class="col-sm-2">
                                <select>
                                <option value='SY'>M. Syaiful Romadhon, S.kom</option>
                                <option value='IH'>Ihsanul Fikri</option>
                                <option value='AR'>Ardith Lutfiawan</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- button -->
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-default">Update</button>
                            <button type="submit" class="btn btn-default">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
